<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input1"></label><textarea id="input1">0</textarea>
<label for="input2"></label><textarea id="input2">0</textarea>
    <button name="sumButton" onclick="buttonClick()">Просуммировать ряд</button>
<label for="output"></label><textarea id="output"></textarea>
    <script>
        function buttonClick() {
            let res = 0;
            let start = parseInt(document.getElementById("input1").value, 10);
            let end = parseInt(document.getElementById("input2").value, 10);

            for(let i = start; i <= end; i++) {
                res += i;
            }

            document.getElementById("output").value = res;
        }
    </script>
</body>
</html>
